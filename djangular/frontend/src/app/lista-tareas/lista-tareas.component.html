<h2>Lista de Tareas</h2>
<ul>
  <li *ngFor="let tarea of tareas">
    <span [class.completada]="tarea.completada">{{ tarea.titulo }}</span>
    <button (click)="completarTarea(tarea)">{{ tarea.completada ? 'Descompletar' : 'Completar' }}</button>
    <button (click)="eliminarTarea(tarea.id)">Eliminar</button>
  </li>
</ul>
<a routerLink="/crear">Crear nueva tarea</a>
